<h1 mat-dialog-title>Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productform">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Electronics">Electronics</mat-option>
            <mat-option value="Veggies">Veggies</mat-option>
            <mat-option value="Toys">Toys</mat-option>
        </mat-select>   
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" placeholder="select a date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product Condition</h1></label>
      <mat-radio-group formControlName="condition" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let condition of conditionList" [value]="condition">
            {{condition}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="description"></textarea>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
 <button mat-raised-button color="warn" mat-dialog-close>Close</button>
 <button mat-raised-button color="primary" (click)="addproduct()">{{actionbtn}}</button>
</div>
